<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Snowman</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    #monoVRButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 999;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 999;
    }
    .move-btn {
      padding: 12px 24px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="monoVRButton">VR (1 sola vista)</button>

  <div id="controls">
    <button class="move-btn" id="forwardBtn">Avanzar</button>
    <button class="move-btn" id="backwardBtn">Retroceder</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/VRButton.js';

    let camera, scene, renderer, snowman;
    let useDeviceOrientation = false;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 6);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Botón VR oficial (estéreo real)
      document.body.appendChild(VRButton.createButton(renderer));

      // Luz
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      light.position.set(0, 20, 0);
      scene.add(light);

      // Muñeco de nieve
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const body = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), material);
      const head = new THREE.Mesh(new THREE.SphereGeometry(0.6, 32, 32), material);

      body.position.y = 1;
      head.position.y = 2.4;

      snowman = new THREE.Group();
      snowman.add(body);
      snowman.add(head);
      scene.add(snowman);

      window.addEventListener('resize', onWindowResize);

      // Botón azul: VR monoscópico (pantalla completa + giroscopio)
      const monoVRButton = document.getElementById('monoVRButton');
      monoVRButton.addEventListener('click', async () => {
        // pedir pantalla completa
        if (document.body.requestFullscreen) {
          await document.body.requestFullscreen();
        }
        // activar giroscopio
        if (typeof DeviceOrientationEvent !== "undefined" &&
            typeof DeviceOrientationEvent.requestPermission === "function") {
          try {
            const response = await DeviceOrientationEvent.requestPermission();
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation, true);
              useDeviceOrientation = true;
            }
          } catch (e) {
            alert("No se pudo activar el giroscopio: " + e);
          }
        } else {
          window.addEventListener("deviceorientation", handleOrientation, true);
          useDeviceOrientation = true;
        }
      });

      // Controles avanzar / retroceder
      document.getElementById('forwardBtn').addEventListener('click', () => {
        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);
        camera.position.addScaledVector(dir, 0.5);
      });

      document.getElementById('backwardBtn').addEventListener('click', () => {
        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);
        camera.position.addScaledVector(dir, -0.5);
      });
    }

    function handleOrientation(event) {
      if (!useDeviceOrientation) return;
      const alpha = THREE.MathUtils.degToRad(event.alpha || 0);
      const beta = THREE.MathUtils.degToRad(event.beta || 0);
      const gamma = THREE.MathUtils.degToRad(event.gamma || 0);

      const euler = new THREE.Euler(beta, alpha, -gamma, "YXZ");
      camera.quaternion.setFromEuler(euler);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
