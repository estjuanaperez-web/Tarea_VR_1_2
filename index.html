<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mu√±eco de nieve 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #e0f7fa; } /* soft sky color */
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="snowCanvas"></canvas>

  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    // Setup
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById("snowCanvas"), antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lights
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(5, 5, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040); // soft background light
    scene.add(ambient);

    // Materials
    const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const blackMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const brownMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
    const orangeMat = new THREE.MeshStandardMaterial({ color: 0xffa500 });

    // Snowman body
    const bottom = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), whiteMat);
    const middle = new THREE.Mesh(new THREE.SphereGeometry(1.1, 32, 32), whiteMat);
    const top = new THREE.Mesh(new THREE.SphereGeometry(0.8, 32, 32), whiteMat);

    middle.position.y = 2.2;
    top.position.y = 3.8;
    scene.add(bottom, middle, top);

    // Arms
    const armGeometry = new THREE.CylinderGeometry(0.05, 0.05, 2, 12);
    const rightArm = new THREE.Mesh(armGeometry, brownMat);
    const leftArm = new THREE.Mesh(armGeometry, brownMat);

    rightArm.rotation.z = Math.PI / 4;
    rightArm.position.set(2, 2.2, 0);

    leftArm.rotation.z = -Math.PI / 4;
    leftArm.position.set(-2, 2.2, 0);

    scene.add(rightArm, leftArm);

    // Hat
    const hatBrim = new THREE.Mesh(new THREE.CylinderGeometry(1.0, 1.0, 0.1, 32), blackMat);
    const hatTop = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 0.8, 32), blackMat);

    hatBrim.position.y = 4.6;
    hatTop.position.y = 5.0;

    scene.add(hatBrim, hatTop);

    // Nose (cone)
    const nose = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.8, 32), orangeMat);
    nose.position.set(0, 3.8, 0.8);
    nose.rotation.x = Math.PI / 2;
    scene.add(nose);

    // Eyes (small black spheres)
    const eye1 = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), blackMat);
    const eye2 = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 16), blackMat);

    eye1.position.set(-0.25, 4.1, 0.75);
    eye2.position.set(0.25, 4.1, 0.75);
    scene.add(eye1, eye2);

    // Buttons (black spheres on middle body)
    for (let i = 0; i < 3; i++) {
      const button = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), blackMat);
      button.position.set(0, 3 - i * 0.7, 1.05);
      scene.add(button);
    }

    // Camera
    camera.position.z = 8;

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.01; // rotate
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
