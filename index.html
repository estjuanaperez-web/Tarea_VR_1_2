<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snowman VR</title>
    <style>
      body { margin: 0; }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/DeviceOrientationControls.js"></script>
    <script>
      // === Escena, cámara, render ===
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // === Piso blanco ===
      const floorGeometry = new THREE.PlaneGeometry(500, 500);
      const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // === Luces ===
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 1);
      dirLight.position.set(5, 10, 7);
      scene.add(dirLight);

      // === Muñeco de nieve ===
      const material = new THREE.MeshPhongMaterial({ color: 0xffffff });

      const body = new THREE.Mesh(new THREE.SphereGeometry(2, 32, 32), material);
      body.position.y = 2;
      scene.add(body);

      const middle = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), material);
      middle.position.y = 4.5;
      scene.add(middle);

      const head = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), material);
      head.position.y = 6.5;
      scene.add(head);

      // Botones
      const buttonMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
      for (let i = 0; i < 3; i++) {
        const button = new THREE.Mesh(new THREE.SphereGeometry(0.2, 16, 16), buttonMaterial);
        button.position.set(0, 4 + i * 0.6, 1.5);
        scene.add(button);
      }

      // Sombrero
      const hatMaterial = new THREE.MeshPhongMaterial({ color: 0x550000 }); // rojo oscuro
      const hatBrim = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.2, 32), hatMaterial);
      hatBrim.position.y = 7.3;
      scene.add(hatBrim);

      const hatTop = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 1.5, 32), hatMaterial);
      hatTop.position.y = 8.1;
      scene.add(hatTop);

      // === Cámara inicial ===
      camera.position.set(0, 5, 12);

      // === Controles VR (giroscopio) ===
      const controls = new THREE.DeviceOrientationControls(camera);

      // === Animación ===
      function animate() {
        requestAnimationFrame(animate);
        controls.update();  // <-- actualiza orientación según móvil
        renderer.render(scene, camera);
      }
      animate();

      // === Resize ===
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
