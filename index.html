<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muñeco de nieve 3D</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    // === Escena, cámara y render ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // === Luces ===
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 0.6));

    // === Cuerpo del muñeco ===
    const esfera1 = new THREE.Mesh(
      new THREE.SphereGeometry(30, 32, 32),
      new THREE.MeshPhongMaterial({ color: 0xffffff })
    );
    esfera1.position.set(0, 30, 0);
    scene.add(esfera1);

    const esfera2 = new THREE.Mesh(
      new THREE.SphereGeometry(22, 32, 32),
      new THREE.MeshPhongMaterial({ color: 0xffffff })
    );
    esfera2.position.set(0, 70, 0);
    scene.add(esfera2);

    const esfera3 = new THREE.Mesh(
      new THREE.SphereGeometry(15, 32, 32),
      new THREE.MeshPhongMaterial({ color: 0xffffff })
    );
    esfera3.position.set(0, 100, 0);
    scene.add(esfera3);

    // === Ojos ===
    function crearOjo(x, y, z) {
      const ojo = new THREE.Mesh(
        new THREE.SphereGeometry(2, 16, 16),
        new THREE.MeshPhongMaterial({ color: 0x000000 })
      );
      ojo.position.set(x, y, z);
      return ojo;
    }
    scene.add(crearOjo(-5, 105, 14));
    scene.add(crearOjo(5, 105, 14));

    // === Nariz (cono naranja) ===
    const nariz = new THREE.Mesh(
      new THREE.ConeGeometry(2, 10, 16),
      new THREE.MeshPhongMaterial({ color: 0xffa500 })
    );
    nariz.position.set(0, 100, 15);
    nariz.rotation.x = Math.PI / 2;
    scene.add(nariz);

    // === Botones ===
    function crearBoton(y) {
      const boton = new THREE.Mesh(
        new THREE.SphereGeometry(2.5, 16, 16),
        new THREE.MeshPhongMaterial({ color: 0x000000 })
      );
      boton.position.set(0, y, 20);
      return boton;
    }
    scene.add(crearBoton(85));
    scene.add(crearBoton(70));
    scene.add(crearBoton(55));

    // === Brazos ===
    function crearBrazo(x, y, z, rotZ) {
      const brazo = new THREE.Mesh(
        new THREE.CylinderGeometry(0.8, 0.8, 40, 8),
        new THREE.MeshPhongMaterial({ color: 0x8b4513 })
      );
      brazo.position.set(x, y, z);
      brazo.rotation.z = rotZ;
      return brazo;
    }
    scene.add(crearBrazo(-30, 70, 0, Math.PI / 4)); // izquierdo
    scene.add(crearBrazo(30, 70, 0, -Math.PI / 4)); // derecho

    // === Sombrero ===
    const alaSombrero = new THREE.Mesh(
      new THREE.CylinderGeometry(12, 12, 2, 32),
      new THREE.MeshPhongMaterial({ color: 0x8b0000 }) // rojo oscuro
    );
    alaSombrero.position.set(0, 115, 0);
    scene.add(alaSombrero);

    const copaSombrero = new THREE.Mesh(
      new THREE.CylinderGeometry(8, 8, 15, 32),
      new THREE.MeshPhongMaterial({ color: 0x8b0000 }) // rojo oscuro
    );
    copaSombrero.position.set(0, 122, 0);
    scene.add(copaSombrero);

    // === Bufanda (torus alrededor del cuello) ===
    const bufanda = new THREE.Mesh(
      new THREE.TorusGeometry(18, 3.5, 16, 100),
      new THREE.MeshPhongMaterial({ color: 0xff0000 }) // rojo brillante
    );
    bufanda.position.set(0, 90, 0);
    bufanda.rotation.x = Math.PI / 2;
    scene.add(bufanda);

    // === Tira colgante de la bufanda ===
    const colgante = new THREE.Mesh(
      new THREE.CylinderGeometry(3.5, 3.5, 25, 32),
      new THREE.MeshPhongMaterial({ color: 0xff0000 })
    );
    colgante.position.set(10, 78, 0); // un lado del cuello
    colgante.rotation.z = Math.PI / 15; // ligera inclinación
    scene.add(colgante);

    // === Cámara inicial ===
    camera.position.z = 200;

    // === Animación ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === Ajuste al tamaño de pantalla ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
